<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Cooking with Flavors</title>
</head>
<body>
    <header class="site-header">
        <!-- Include your navigation bar here -->
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p>Have questions or feedback? We would love to hear from you!</p>
            <form class="contact-form" action="path-to-server-side-script" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Include your footer here -->
    </footer>
</body>
</html>
