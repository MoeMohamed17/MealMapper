<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Generator - Cooking with Flavors</title>
</head>
<body>
    <header class="site-header">
        <!-- Include your navigation bar here -->
    </header>
    <main>
        <section class="recipe-generator-section">
            <h1>Recipe Generator</h1>
            <p>Enter ingredients and get a recipe suggestion.</p>
            <form class="recipe-generator-form" action="path-to-your-recipe-generation-script" method="POST">
                <div class="form-group">
                    <label for="ingredients">Ingredients:</label>
                    <input type="text" id="ingredients" name="ingredients" placeholder="e.g., chicken, rice, carrots" required>
                </div>
                <button type="submit" class="cta-button">Generate Recipe</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Include your footer here -->
    </footer>
</body>
</html>
