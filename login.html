<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login - Cooking with Flavors</title>
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <a href="index.html"><div class="logo">Cooking with Flavors</div></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <form class="login-form" action="path-to-server-side-script" method="POST">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a href="ingredient_list.html" class="cta-button">Sign-in</a>
            <p class="signup-option">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </form>
    </div>
</body>
</html>
