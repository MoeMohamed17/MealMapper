<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Generator - Cooking with Flavors</title>
    <style>
    #navigationButtons {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    gap: 10px; /* Space between buttons */
}

#prevButton, #nextButton {
    padding: 10px 20px;
    background-color: #4CAF50; /* Change as per your color theme */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#prevButton:hover, #nextButton:hover {
    background-color: #388E3C; /* Change as per your color theme */
}

    .cta-button {
        padding: 10px 20px;
        background-color: #e63946; /* Change as per your color theme */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .cta-button:hover {
        background-color: #388E3C; /* Change as per your color theme */
    }

    // slider style
    .slider {
-webkit-appearance: none;
width: 100%;
height: 15px;
border-radius: 5px;
background: #d3d3d3;
outline: none;
opacity: 0.7;
-webkit-transition: .2s;
transition: opacity .2s;
}

.slider:hover {
opacity: 1;
}

.slider::-webkit-slider-thumb {
-webkit-appearance: none;
appearance: none;
width: 25px;
height: 25px;
border-radius: 50%;
background: #4CAF50;
cursor: pointer;
}

.slider::-moz-range-thumb {
width: 25px;
height: 25px;
border-radius: 50%;
background: #4CAF50;
cursor: pointer;
}

.distance-slider-container {
margin: 20px 0;
}

.distance-slider-label {
display: block;
margin-bottom: 10px;
}
    </style>
    <script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(populateTextbox, showError);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function populateTextbox(position) {
        // If you need to use the position, you can access it as position.coords.latitude and position.coords.longitude
        document.getElementById("ingredients").value = "2350 Health Sciences Mall, Vancouver, BC, V6T 1Z3";
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                alert("User denied the request for Geolocation.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
            case error.TIMEOUT:
                alert("The request to get user location timed out.");
                break;
            case error.UNKNOWN_ERROR:
                alert("An unknown error occurred.");
                break;
        }
    }
    </script>
</head>
<body>
<header class="site-header">
    <nav class="navbar">
        <a href="index.html"><div class="logo"><img src="logo.png" height="60px" width="60px" alt="MealMapper Logo">MealMapper</div></a>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#">angushf</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="recipe-generator-section">
        <h1>Grant Location Access</h1>
        <p>Allow location access or enter your address to get<p>
        <p>a recipe suggestion and cheapest prices in your neighborhood.</p>
        <form class="recipe-generator-form" action="path-to-your-recipe-generation-script" method="POST">
            <div class="form-group">
                <label for="ingredients">Address:</label>
                <input type="text" id="ingredients" name="ingredients" placeholder="1337 Corbin Place..." required>
            </div>
            <button type="button" class="cta-button" onclick="getLocation()">Share Location</button>

        <!-- Slider container with label and span to display the slider value -->
        <div class="distance-slider-container">
            <label for="distanceSlider" class="distance-slider-label">Select distance range (1 - 25km):</label>
            <input type="range" id="distanceSlider" name="distance" min="1" max="25" value="1" class="slider" oninput="sliderValueDisplay(value)">
            <span id="distanceValue">1 km</span>
        </div>
        </form>

        <script>
// Function to display the slider value
function sliderValueDisplay(value) {
    document.getElementById("distanceValue").textContent = value + " km";
}
</script>
    </section>
</main>

<div id="navigationButtons">
    <a href="ingredient_list.html"><button id="prevButton">← Prev</button></a>
    <a href="recipe_generator.html"><button id="nextButton">Next →</button></a>
</div>



<footer>

</footer>
</body>
</html>
